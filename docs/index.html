<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liffy Enhanced - Ultimate LFI Exploitation Tool</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Liffy Enhanced - Ultimate Local File Inclusion Exploitation Tool">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --base-font-size: 14px;
      --theme-color: #42b983;
      --sidebar-width: 300px;
    }
    .app-name-link {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    .sidebar-nav > ul > li > a {
      font-weight: 600;
    }
    .markdown-section code {
      background-color: #f8f8f8;
      border-radius: 3px;
      color: #e96900;
      font-size: 0.8em;
      margin: 0 2px;
      padding: 3px 5px;
      white-space: pre-wrap;
    }
    .markdown-section pre {
      background-color: #f8f8f8;
      border-radius: 6px;
    }
    .markdown-section pre code {
      background-color: transparent;
      color: #525252;
      font-size: 0.8em;
      margin: 0;
      padding: 0;
    }
    .cover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .cover .cover-main {
      text-align: center;
    }
    .cover h1 {
      color: white;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .cover p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.2rem;
    }
    .cover .cover-main > p:last-child a {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      color: white;
      display: inline-block;
      font-size: 1rem;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      transition: all 0.3s;
    }
    .cover .cover-main > p:last-child a:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    .feature {
      padding: 2rem 0;
    }
    .feature h2 {
      color: #42b983;
      margin-bottom: 1rem;
    }
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .feature-card {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
    }
    .feature-card h3 {
      color: #42b983;
      margin-bottom: 1rem;
    }
    .feature-card p {
      color: #666;
      line-height: 1.6;
    }
    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      font-weight: bold;
      line-height: 1;
      color: white;
      text-align: center;
      white-space: nowrap;
      vertical-align: baseline;
      border-radius: 0.25rem;
      margin: 0.25rem;
    }
    .badge-success { background-color: #28a745; }
    .badge-info { background-color: #17a2b8; }
    .badge-warning { background-color: #ffc107; color: #212529; }
    .badge-danger { background-color: #dc3545; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Liffy Enhanced',
      repo: 'https://github.com/your-repo/liffy-enhanced',
      homepage: 'home.md',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found!',
        depth: 6
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            return html.replace(/\[\[(\d+)\]\]/g, function (all, chapter) {
              return '<span class="badge badge-info">Chapter ' + chapter + '</span>';
            });
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
